{% extends "../../backendBase.html" %}

{% block content %}
<!--begin::App Content Header-->
            <div class="app-content-header">
            <!--begin::Container-->
            <div class="container-fluid">
                <!--begin::Row-->
                <div class="row">
                <div class="col-sm-6"><h3 class="mb-0">Katman Panel</h3></div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item"><a href="#">Sayfalar</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Listele</li>
                    </ol>
                </div>
                </div>
                <!--end::Row-->
            </div>
            <!--end::Container-->
            </div>
            <!--end::App Content Header-->


            <!--begin::App Content-->
            <div class="app-content">
            <!--begin::Container-->
            <div class="container-fluid">
                <a href="{% url 'pageCreate' %}" class="btn btn-success mb-2">Sayfa Ekle</a>
                                <!-- /.card -->
                <div class="card mb-4">
                  <div class="card-header">
                    <h3 class="card-title">Sayfalar</h3>
                  </div>
                  
                  <!-- /.card-header -->
                  <div class="card-body p-0">
                    
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Sıralama</th>
                          <th>Sayfa Adı</th>
                          <th>Sayfa Tipi</th>
                          <th>İşlemler</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for page in pages %}
                            <tr class="align-middle">
                                <td>{{ page.id }}</td>
                                <td>{{page.name}}</td>
                                <td>{{page.pageType}}</td>
                                <td>
                                    <a href="{% url 'pageUpdate' page.id %}" class="btn btn-warning"> Güncelle </a>
                                    <a href="{% url 'pageDelete' page.id %}" class="btn btn-danger"> Sil </a>
                                </td>
                            </tr>
                        {% endfor %}
                       
                      </tbody>
                    </table>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!--end::Container-->
            </div>
            <!--end::App Content-->

{% endblock content %}
