      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section" id="contact">
            <div class="contact__container container grid">
               <div class="contact__content">
                  <h2 class="section__title contact__title">
                     SUBSCRIBE TO GET <br> 
                     YOUR AVENTADOR
                  </h2>

                  <form action="" class="contact__form grid">
                     <div class="contact__inputs grid">


                        <div class="contact__box">
                           <label for="name" class="contact__label">Names</label>
                           <input type="text" name="name" id="name" placeholder="Enter names" class="contact__input">
                        </div>

                         <div class="contact__box">
                           <label for="email" class="contact__label">Email</label>
                           <input type="email" name="email" id="email" placeholder="Enter email" class="contact__input">
                        </div>

                        <button class="button contact__button">
                           SEND EMAIL <i class="ri-arrow-right-s-line"></i>
                        </button>

                     </div>
                  </form>
               </div>

               <img src="assets/img/contact-car.png" alt="image" class="contact__img">
            </div>
         </section>
